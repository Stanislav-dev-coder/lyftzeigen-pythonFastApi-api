version: '3'
services:
  fastapi-app:
      image: emptyvessel/fastapi-app:latest
      environment:
        - MONGODB_HOST = "mongodb.lyftzeigen.ru"
        - MONGODB_PORT = "28017"
        - MONGODB_USER = "testUser"
        - MONGODB_PASS = "root1234"
        - MONGODB_AUTH_DB = "rndDB"
      build:
        context: .
        dockerfile: ./Dockerfile
      ports:
        - "8081:8081"
      networks:
        - shared-network

networks:
  shared-network:
    external: true
