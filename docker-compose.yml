version: '3'
services:
  fastapi-app:
      image: emptyvessel/fastapi-app:latest
      environment:
        - MONGODB_URL=mongodb://mongoadmin:bdung@mongodb.lyftzeigen.ru:28017
      build:
        context: .
        dockerfile: ./Dockerfile
      ports:
        - "8081:8081"
      networks:
        - shared-network

networks:
  shared-network:
    external: true